{% extends "base.html" %}
{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6">
        <div class="card card-accent p-4">
            <h4 class="mb-3">Change Admin Password</h4>
            <form method="post">
                <div class="mb-3">
                    <label class="form-label">Current Password</label>
                    <input type="password" class="form-control" name="current_password" required>
                </div>
                <div class="mb-3">
                    <label class="form-label">New Password</label>
                    <input type="password" class="form-control" name="new_password" required>
                    <small class="text-muted">Must be at least 8 characters with uppercase, lowercase, number, and special character</small>
                </div>
                <div class="mb-3">
                    <label class="form-label">Confirm New Password</label>
                    <input type="password" class="form-control" name="confirm_password" required>
                </div>
                <button type="submit" class="btn btn-gold w-100">Change Password</button>
            </form>
        </div>
    </div>
</div>
{% endblock %}
