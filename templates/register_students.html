{% extends "base.html" %}
{% block content %}
<div class="row justify-content-center">
  <div class="col-md-6">
    <div class="card p-4 card-accent">
      <h4 class="mb-3">Student Registration</h4>
      
      <!-- NEW: Proper Google Sign-up Button -->
      <div class="mb-3">
        <a href="{{ url_for('google_login') }}" class="btn btn-google w-100 d-flex align-items-center justify-content-center" style="background: white; border: 1px solid #dadce0; color: #3c4043; padding: 10px 16px; font-weight: 500; font-size: 14px;">
          <img src="https://developers.google.com/identity/images/g-logo.png" alt="Google" style="width: 18px; height: 18px; margin-right: 12px;">
          Sign up with Google
        </a>
      </div>

      <div class="text-center mb-3">
        <hr>
        <span class="bg-white px-3 text-muted">or</span>
      </div>

      <!-- YOUR EXISTING REGISTRATION FORM - EXACTLY THE SAME -->
      <form method="post">
        <div class="mb-2">
          <label>Name</label>
          <input class="form-control" name="name" required>
        </div>
        <div class="mb-2">
          <label>Email</label>
          <input class="form-control" name="email" type="email" required>
        </div>
        <div class="mb-2">
          <label>Admission Number</label>
          <input class="form-control" name="admission_no" required>
        </div>
        <div class="mb-2">
          <label>College</label>
          <select class="form-select" name="college" required>
            <option value="">Select College</option>
            <option value="HBIU College of Behavioral and Social Science">HBIU College of Behavioral and Social Science</option>
            <option value="HBIU College of Health Science">HBIU College of Health Science</option>
            <option value="HBIU College of Business">HBIU College of Business</option>
            <option value="HBIU College of Communication and Media">HBIU College of Communication and Media</option>
            <option value="HBIU College of Science and Engineering">HBIU College of Science and Engineering</option>
            <option value="HBIU College of Performing Arts">HBIU College of Performing Arts</option>
            <option value="HBIU College of Education and Human Development">HBIU College of Education and Human Development</option>
            <option value="HBIU College of Naturopathic Medicine">HBIU College of Naturopathic Medicine</option>
            <option value="HBIU College of Social Science and Humanitarianism">HBIU College of Social Science and Humanitarianism</option>
            <option value="HBIU College of Law and Public Policy">HBIU College of Law and Public Policy</option>
            <option value="HBIU College of Arts and Science">HBIU College of Arts and Science</option>
            <option value="HBIU College of Social and Behavioral Science">HBIU College of Social and Behavioral Science</option>
            <option value="HBIU College of Virtual and Performing Arts">HBIU College of Virtual and Performing Arts</option>
            <option value="HBIU College of Engineering and Technology">HBIU College of Engineering and Technology</option>
            <option value="HBIU College of Educational and Human Development">HBIU College of Educational and Human Development</option>
            <option value="HBIU College of Science and Social Science">HBIU College of Science and Social Science</option>
            <option value="HBIU College of Leadership">HBIU College of Leadership</option>
            <option value="HBIU College of Arts and Humanities">HBIU College of Arts and Humanities</option>
            <option value="HBIU College of Architecture, Arts and Design">HBIU College of Architecture, Arts and Design</option>
            <option value="HBIU College of Agriculture and Natural Resources">HBIU College of Agriculture and Natural Resources</option>
            <option value="HBIU College of Health and Science">HBIU College of Health and Science</option>
            <!-- Original options kept for compatibility -->
            <option value="HBIU College of Health Science / addiction training">HBIU College of Health Science / addiction training</option>
            <option value="HBIU College for leadership & Management">HBIU College for leadership & Management</option>
            <option value="HBIU College of Business management">HBIU College of Business management</option>
            <option value="HBIU college for behavioral and social science">HBIU college for behavioral and social science</option>
            <option value="HBIU college of health, science and public health">HBIU college of health, science and public health</option>
          </select>
        </div>
        <div class="mb-2">
          <label>Password</label>
          <input class="form-control" name="password" type="password" required>
        </div>
        <button class="btn btn-royal-blue mt-2 w-100">Create Account</button>
      </form>
    </div>
  </div>
</div>
{% endblock %}
