{% extends "base.html" %}
{% block content %}
<h4>Upload Resource</h4>
<form method="post" enctype="multipart/form-data">
  <div class="mb-2"><label>Title</label><input class="form-control" name="title" required></div>
  <div class="mb-2"><label>File</label><input class="form-control" type="file" name="file" required></div>
  <button class="btn btn-royal-blue">Upload</button>
</form>
{% endblock %}
