{% extends "base.html" %}

{% block title %}Update Profile{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6">
        <div class="card">
            <div class="card-header bg-primary text-white">
                <h4 class="mb-0"><i class="fas fa-user-edit me-2"></i>Update Profile</h4>
            </div>
            <div class="card-body">
                <form method="POST">
                    <div class="mb-3">
                        <label for="name" class="form-label">Full Name</label>
                        <input type="text" class="form-control" id="name" name="name" 
                               value="{{ user_data.name if user_data else '' }}" required 
                               {% if user_type == 'admin' %}readonly{% endif %}>
                        {% if user_type == 'admin' %}
                        <small class="text-muted">Admin name cannot be changed</small>
                        {% endif %}
                    </div>
                    
                    <div class="mb-3">
                        <label for="email" class="form-label">Email Address</label>
                        <input type="email" class="form-control" id="email" name="email" 
                               value="{{ user_data.email if user_data else '' }}" required>
                    </div>
                    
                    <div class="d-grid gap-2">
                        <button type="submit" class="btn btn-royal-blue">
                            <i class="fas fa-save me-2"></i>Update Profile
                        </button>
                        <a href="{{ url_for('change_password') }}" class="btn btn-outline-secondary">
                            <i class="fas fa-key me-2"></i>Change Password Instead
                        </a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
