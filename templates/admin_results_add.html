{% extends "base.html" %}
{% block content %}
<div class="row justify-content-center">
    <div class="col-md-8">
        <div class="card card-accent p-4">
            <h4 class="mb-3">Add New Result</h4>
            <form method="post">
                <div class="row">
                    <div class="col-md-6 mb-3">
                        <label class="form-label">Student</label>
                        <select class="form-select" name="student_id" required id="studentSelect">
                            <option value="">Select Student</option>
                            {% for student in students %}
                            <option value="{{ student.id }}">{{ student.name }} ({{ student.admission_no }}) - {{ student.registered_units or 'No units' }}</option>
                            {% endfor %}
                        </select>
                    </div>
                    <div class="col-md-6 mb-3">
                        <label class="form-label">Unit</label>
                        <select class="form-select" name="unit_id" required id="unitSelect">
                            <option value="">Select Unit</option>
                            {% for unit in units %}
                            <option value="{{ unit.id }}">{{ unit.code }} - {{ unit.title }}</option>
                            {% endfor %}
                        </select>
                    </div>
                </div>
                
                <div class="row">
                    <div class="col-md-6 mb-3">
                        <label class="form-label">Score</label>
                        <input type="number" class="form-control" name="score" min="0" max="100" required>
                    </div>
                    <div class="col-md-6 mb-3">
                        <label class="form-label">Remarks</label>
                        <input type="text" class="form-control" name="remarks" placeholder="Excellent, Good, Fair, etc.">
                    </div>
                </div>
                
                <div class="d-flex gap-2">
                    <button type="submit" class="btn btn-royal-blue">Save Result</button>
                    <a href="{{ url_for('admin_results') }}" class="btn btn-outline-secondary">Cancel</a>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
