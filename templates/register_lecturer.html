{% extends "base.html" %}
{% block content %}
<div class="row justify-content-center">
  <div class="col-md-6">
    <div class="card p-4 card-accent">
      <h4 class="mb-3">Lecturer Registration</h4>
      
      <!-- NEW: Proper Google Sign-up Button -->
      <div class="mb-3">
        <a href="{{ url_for('google_login') }}" class="btn btn-google w-100 d-flex align-items-center justify-content-center" style="background: white; border: 1px solid #dadce0; color: #3c4043; padding: 10px 16px; font-weight: 500; font-size: 14px;">
          <img src="https://developers.google.com/identity/images/g-logo.png" alt="Google" style="width: 18px; height: 18px; margin-right: 12px;">
          Sign up with Google
        </a>
      </div>

      <div class="text-center mb-3">
        <hr>
        <span class="bg-white px-3 text-muted">or</span>
      </div>

      <!-- YOUR EXISTING REGISTRATION FORM - EXACTLY THE SAME -->
      <form method="post">
        <div class="mb-2"><label>Name</label><input class="form-control" name="name" required></div>
        <div class="mb-2"><label>Email</label><input class="form-control" name="email" type="email" required></div>
        <div class="mb-2"><label>Password</label><input class="form-control" name="password" type="password" required></div>
        <button class="btn btn-royal-blue mt-2 w-100">Create Lecturer Account</button>
      </form>
    </div>
  </div>
</div>
{% endblock %}
