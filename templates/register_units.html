{% extends "base.html" %}
{% block content %}
<h4>Create Unit</h4>
<div class="card p-3">
  <form method="post">
    <div class="mb-2"><label>Unit Code</label><input class="form-control" name="code" required></div>
    <div class="mb-2"><label>Title</label><input class="form-control" name="title" required></div>
    <button class="btn btn-royal-blue">Create Unit</button>
  </form>
</div>
{% endblock %}
