{% extends "base.html" %}
{% block content %}
<div class="row justify-content-center">
  <div class="col-md-6">
    <div class="text-center mb-4">
      <img src="/static/images/logo.png" alt="HBIU Logo" class="page-logo">
    </div>
    <div class="card card-accent p-4">
      <div class="text-center accent-header mb-3">
        <h3>Admin Portal</h3>
        <p class="muted">Secure administrator access</p>
      </div>

      <form method="post" action="{{ url_for('admin_login') }}">
        <!-- Email Field -->
        <div class="mb-3">
          <label class="form-label">Email</label>
          <input class="form-control" name="email" type="email" required placeholder="Enter admin email">
        </div>
        
        <div class="mb-3">
          <label class="form-label">Password</label>
          <input class="form-control" type="password" name="password" required placeholder="Enter your password">
        </div>

        <button class="btn btn-royal-blue w-100">Secure Login</button>
      </form>

      <!-- Security Notice -->
      <div class="mt-3 p-3 bg-light rounded">
        <small class="text-muted">
          <i class="fas fa-shield-alt"></i> Enhanced Security: Two-factor authentication via email required.
        </small>
      </div>
    </div>
  </div>
</div>
{% endblock %}
